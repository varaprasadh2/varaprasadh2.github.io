<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blended Sense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* background: #E5E5E5; */
        }
        .logo {
            padding: 1rem;
        }
        .logo img{
            width: 200px;
        }
        .image-container {
            position: relative;
        }
        .image-container .character{
            margin-right: -5rem;
        }
        .curve {
            position: absolute;
            left: 0;
            z-index: -1;
        }
        .image-container .vlc1,
        .image-container .vlc2{
            position: absolute;
            left: 50%;
            bottom: 5%;
        }
        .image-container .vlc2{
            left: 52%;
            bottom: 2%;
        }
        .text-wrapper {
            padding: 0rem 2rem;
        }
        .text-primary {
            font-size: 1.5rem;
            letter-spacing: 0.1rem;
            font-family: Lato;
            font-weight: 700;
        }
        .text-secondary {
            color: #828282;
            margin-top: 0.5rem;
        }
        .footer{
            justify-self: flex-end;
            margin-top: -2rem;
        }
        .copyright{
            color: #828282;
            text-align: center;
            font-family: Lato;
        }
        @media screen and (max-width: 700px) {
            .maintainance {
                width: 20rem;
            }
            .curve {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/logo.svg" alt="bs logo">
        </div>
        <div class="main-section">
            <div class="image-container">
                <img class="maintainance" src="./assets/maintainance.svg" alt="maintainance">
                <img class="curve" src="./assets/curve.svg" alt="vlc2">
            </div>
            <div class="text-wrapper">
                <div class="text-primary">
                    We are enhancing the experience for you
                </div>
                <div class="text-secondary">We will be back soon..!!</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">Â© Blended Sense 2022</div>
    </div>
</body>
</html>
